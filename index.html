<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teste Microservice</title>
    <link href="src/css/bootstrap-reboot.css" rel="stylesheet" type="text/css">
    <link href="src/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="src/css/datatables.css" rel="stylesheet" type="text/css">
    <link href="src/css/style.css" rel="stylesheet" type="text/css">
    <script src="src/js/jquery.js" type="text/javascript"></script>
    <script src="src/js/bootstrap.js" type="text/javascript"></script>
    <script src="src/js/popper.js" type="text/javascript"></script>
    <script src="src/js/chartjs.js" type="text/javascript"></script>
    <script src="src/js/datatables.js" type="text/javascript"></script>
    <script src="src/js/main.js" type="text/javascript"></script>
</head>

<body>

    <!--Header-->
    <section>
        <div class="container text-center py-5 my-2">
            <h1 class="display-4">Teste Microservice</h1>
        </div>
    </section>

    <!--Filtro-->
    <section class="bg-secondary py-4 mb-5">
        <div class="container">
            <form class="row justify-content-center" action="">
                <div class="col-12 col-md-4 col-lg-5 form-group">
                    <label for="selectDateStart" class="col-form-label mr-2 text-light">Filtrar de:</label>
                    <select class="custom-select changeStart" name="start" id="selectDateStart"></select>
                </div>
                <div class="col-12 col-md-4 col-lg-5 form-group align-self-end">
                    <label for="selectDateEnd" class="col-form-label mr-2 text-light">Até:</label>
                    <select class="custom-select changeEnd" name="end" id="selectDateEnd"></select>
                </div>
                <div class="col-8 col-sm-4 col-lg-2 form-group align-self-lg-end">
                    <button type="button" class="btn btn-warning w-100 btnFilter">Aplicar Filtro</button>
                </div>
            </form>
        </div>
    </section>

    <section class="pb-5">
        <div class="container">

            <!--Tabela-->
            <h5 class="font-weight-light titleSection">Registro de Índices</h5>
            <div class="bg-white border px-2 py-2">
                <table id="igpmData" class="table table-striped table-bordered"></table>
            </div>

            <!--Gráfico-->
            <h5 class="font-weight-light mt-5 titleSection">Gráfico Por Período</h5>
            <div class="chart-container bg-white border py-2">
                <canvas class="chartIndices"></canvas>
            </div>

        </div>
    </section>

    <!--Footer-->
    <footer class="mt-5 bg-secondary py-4 text-right text-light">
        <div class="container">
            Dev: Paulo Sérgio Pereira
        </div>
    </footer>
</body>

</html>
